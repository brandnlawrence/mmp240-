<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 4</title>

    <style>
      .colorboxes{
        margin:100px;
        width:500px;
      }
      .box{
        padding:50px;
        color:white;
        text-align:center;
      }
      .orangebox{
        background-color:orange;
      }
      .purplebox{
        background-color:purple;
        position: absolute;
        top:100px;
      }
      .greenbox{
        background-color:green;
      }
      </style>

  </head>
  <body>
    <div class="colorboxes">
      <div class="box orangebox">ORANGE</div>
      <div class="box purplebox">PURPLE</div>
      <div class="box greenbox">GREEN</div>
    </div>
  </body>
</html>
